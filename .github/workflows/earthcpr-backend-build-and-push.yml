name: CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'earthcpr/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push
      uses: docker/build-push-action@v2
      with:
        context: ./earthcpr
        file: ./earthcpr/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/earthcpr-backend
        platforms: linux/amd64, linux/arm64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -i private_key -o StrictHostKeyChecking=no ${USER}@${HOST} '
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/earthcpr-backend:latest
          docker stop earthcpr-backend || true
          docker rm earthcpr-backend || true
          docker run -d --name earthcpr-backend -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/earthcpr-backend:latest
        '
